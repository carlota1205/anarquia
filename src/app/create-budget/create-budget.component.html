<div class="containerbudget">
    <div>
        <i class="calculator" class="fa-solid fa-calculator custom-size"></i>
    </div>
    <div>
        <ul>
            @for(service of budgetList; track service.Detail){
                <li>{{service.Detail}}: {{service.Price}}</li>
            }
            @empty {
                <li> N O  H A Y  S E R V I C I O S  P A R A  M O S T R A R</li>
            }
        </ul>
    </div>
</div>
