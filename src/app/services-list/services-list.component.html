<table class="table">
    <thead>
        <tr>
            <th> </th>
            <th>DETALLE</th>
            <th>CATEGORIA</th>
            <th>PRECIO</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        @for(service of services; track service.Detail){
            <tr >
                <td>
                    <img class="img-thumbnail" [src]="service.Image" [alt]="service.Detail">
                </td>
                <td>{{service.Detail}}</td>
                <td>{{service.Categorie}}</td>
                <td>{{service.Price}}</td>
                <td>    
                   <button class="btn" (click)="addToBudget(service)"><i class="iconselect" class="fa-regular fa-circle-check custom-size"></i></button>
                </td>
            </tr>
        }
        @empty {
            <tr>
                <td class="badge text-bg-dark">
                    N O  H A Y  S E R V I C I O S  P A R A  M O S T R A R
                </td>
            </tr>
        }
    </tbody>
</table>
